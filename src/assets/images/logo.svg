<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Background -->
  <rect width="200" height="50" fill="transparent"/>
  
  <!-- Logo Mark - Stylized "L" with financial chart motif -->
  <g transform="translate(10, 10)">
    <!-- Main L shape -->
    <path d="M 0 0 L 0 25 L 15 25" 
          stroke="#FFD700" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Chart bars representing growth -->
    <rect x="20" y="20" width="4" height="5" fill="#FFD700"/>
    <rect x="26" y="15" width="4" height="10" fill="#FFD700"/>
    <rect x="32" y="10" width="4" height="15" fill="#FFD700"/>
    <rect x="38" y="5" width="4" height="20" fill="#FFD700"/>
    
    <!-- Connecting line suggesting upward trend -->
    <path d="M 22 20 L 28 15 L 34 10 L 40 5" 
          stroke="#1a1a1a" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(60, 32)">
    <!-- "Lineo" text -->
    <text x="0" y="0" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="600" 
          fill="#1a1a1a">
      Lineo
    </text>
    
    <!-- "Finance" text -->
    <text x="65" y="0" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="300" 
          fill="#1a1a1a">
      Finance
    </text>
  </g>
  
  <!-- Small decorative element -->
  <circle cx="135" cy="32" r="2" fill="#FFD700"/>
</svg>