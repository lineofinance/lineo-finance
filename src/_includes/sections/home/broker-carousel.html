        <h2>Diese Broker unterst√ºtzt lineo finance</h2>
        <div class="broker-carousel swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="broker-card">
                        <a href="https://pn.captrader.com/go.cgi?pid=60&wmid=1825&cpid=1&prid=21&subid=&target=60_lineo"
                            target="_blank" rel="noopener" class="broker-link">

                                class="broker-logo broker-logo--wide">
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="broker-card">
                        <img src="/assets/images/brokers/wh-selfinvest.png" alt="WH SelfInvest" class="broker-logo">

                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <img src="/assets/images/brokers/gbe-brokers.png" alt="GBE Brokers" class="broker-logo">

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <span class="broker-name">Interactive Brokers sowie alle darauf basierenden Broker</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <span class="broker-name">J.P. Morgan</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <span class="broker-name">V-Bank</span>
                    </div>
                </div>


            </div>
            <!-- Swiper pagination -->
            <div class="swiper-pagination"></div>
            <!-- Swiper navigation -->
            <div class="swiper-button-prev">
                {% include "icons/carousel-prev.svg" %}
            </div>
            <div class="swiper-button-next">
                {% include "icons/carousel-next.svg" %}
            </div>
        </div>
    </div>
