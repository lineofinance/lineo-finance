<!-- Broker Carousel Section -->
<section class="broker-carousel-section">
    <div class="container">
        <h2>Diese Broker unterst√ºtzt lineo finance</h2>
        <div class="broker-carousel swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="broker-card">
                        <img src="/assets/images/brokers/wh-selfinvest.svg" alt="WH SelfInvest" class="broker-logo">
                        <p class="broker-name">WH SelfInvest CFD + Forex</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card verified">
                        <span class="verification-badge">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" fill="#FFD700" />
                                <path d="M8 12l2 2 6-6" stroke="black" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <p class="broker-name">J.P. Morgan</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card verified">
                        <span class="verification-badge">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" fill="#FFD700" />
                                <path d="M8 12l2 2 6-6" stroke="black" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <p class="broker-name">V-Bank</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <p class="broker-name">Consorsbank</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <p class="broker-name">Comdirect</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <p class="broker-name">Interactive Brokers</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="broker-card">
                        <p class="broker-name">Scalable Capital</p>
                    </div>
                </div>
            </div>
            <!-- Swiper pagination -->
            <div class="swiper-pagination"></div>
            <!-- Swiper navigation -->
            <div class="swiper-button-prev">
                {% include "icons/carousel-prev.svg" %}
            </div>
            <div class="swiper-button-next">
                {% include "icons/carousel-next.svg" %}
            </div>
        </div>
    </div>
</section>
